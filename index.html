<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Table</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Inicio</a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <form name="form" onsubmit="saveUser(event);">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Tu fabuloso nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="pepitp@pomita.com" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="age">Edad</label>
            <input type="number" class="form-control" id="age" placeholder="Escribe tu edad" required>
          </div>
          <div class="form-group">
            <label for="bebida">Bebida favorita</label>
            <select class="form-control" name="bebida" id="bebida" onChange="verificaEdad()">
              <option id="agua">Agua</option>
              <option id="aguardiente">Aguardiente</option>
              <option id="cerveza">Cerveza</option>
              <option id="ginnebra">Ginnebra</option>
              <option id="jaggermaister">Jaggermaister</option>
              <option id="tequila">Tequila</option>
              <option id="vodka">Vodka</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" >Guardar</button>
        </form>
      </div>
      <div class="col-sm">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Bebida</th>
            </tr>
          </thead>
          <tbody id="usersList">
               
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Carga Firebase antes de todo -->
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <!-- JS personales -->
  <script src="app.js"></script>
</body>
</html>
